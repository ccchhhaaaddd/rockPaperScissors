<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1> The Game of Rock, Paper, Scissors</h1>
    </div>
    <div class="instructions">
        <h2> Please select the Rock, Paper, or Scissors icon to try and beat the robot!</h2>
    </div>
    <div class="scoring">
        <ul class="listOfScores">
            <li><img src="human.png"></li>
            <li id ="humanScore">0</li>
            <li>VS.</li>
            <li id ="robotScore">0</li>
            <li><img src="robot.png"></li>
        </ul>
    </div>
    <div class="game">
        <button id="Rock"> <img src="rock.png"> </button>
        <button id="Paper"> <img src="paper.png"> </button>
        <button id="Scissors"> <img src="scissors.png"> </button>
    </div>
    <div class="footer">
        Copyright ccchhhaaaddd 2022
    </div>
</body>
</html>
